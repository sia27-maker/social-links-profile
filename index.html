<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile | FRONTEND MENTOR</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="avatar">
    <img src="assets/images/avatar-jessica.jpeg" alt="woman">
    </div>
    <p class="name">Jessica Randall</p>
    <p class="location">London, United Kingdom</p>
    <p class="about-job">"Front-end developer and avid reader."</p>

    <div class="buttons">
      <button class="github">GitHub</button>
      <button class="frontend-mentor">Frontend Mentor</button>
      <button class="linkedin">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </div>
</body>
</html>
